<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
</head>
<body>
    <script>
        let variable1 = 3;
        console.log(variable1 + 6);

        let calculation = 2 + 2;
        console.log(calculation);

        console.log(calculation + variable1);

        let message = 'you\'re welcome';
        console.log(message);

        let course = 'IFT 322';
        let result = 25 + 45;

        console.log(`${course} score is ${result}`);

        // to reassign a variable, just type the variable name 

        calculation = result + 6;
        console.log(calculation);

        // typeof

        console.log(typeof message);
        console.log(typeof calculation);
    </script>
</body>
</html>
